<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold mb-4 text-center">ExoLexis Publications</h1>

  <!-- Search input -->
  <input
    type="text"
    [(ngModel)]="filter"
    placeholder="Search by title, category, or tag..."
    class="border rounded-lg p-2 w-full mb-4"
  />

  <!-- List of publications -->
  <div *ngFor="let pub of filteredPublications()" class="border rounded p-4 mb-3 shadow">
    <h2 class="font-semibold text-xl">{{ pub.title }}</h2>

    <p *ngIf="pub.abstractText" class="mt-2">{{ pub.abstractText }}</p>
    <p *ngIf="!pub.abstractText" class="text-red-500 mt-2">No abstract available</p>

    <!-- Categories and tags -->
    <div class="mt-2 flex flex-wrap gap-2">
      <span *ngFor="let c of pub.categories" class="bg-blue-200 text-blue-800 px-2 py-1 rounded-full text-sm">
        {{ c }}
      </span>
      <span *ngFor="let t of pub.tags" class="bg-green-200 text-green-800 px-2 py-1 rounded-full text-sm">
        {{ t }}
      </span>
    </div>

    <!-- Link to full article -->
    <a [href]="pub.link" target="_blank" class="text-indigo-600 hover:underline mt-2 block">
      Read full article
    </a>
  </div>
</div>
